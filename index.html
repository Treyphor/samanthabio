<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samantha K Hansen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600,600i&display=swap">
    <style>
        body {
            font-family: 'Crimson Text', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .profile-image {
            max-width: 200px;
            border-radius: 50%;
            margin: 20px;
        }

        .social-icons {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .social-icon img {
            max-width: 30px;
            max-height: 30px;
            margin: 5px;
        }

        .social-icon a {
            text-decoration: none;
        }

        .blog-button {
            background-color: white;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 20px;
            text-decoration: none;
        }

        h1 {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .profile-image {
                max-width: 150px;
            }

            .social-icons {
                margin-top: 5px;
            }

            .social-icon img {
                max-width: 25px;
                max-height: 25px;
                margin: 3px;
            }

            .blog-button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <img src="assets/samantha-profile.png" alt="Samantha K Hansen" class="profile-image">
    <h1>Samantha K Hansen</h1>
    <div class="social-icons">
        <div class="social-icon">
            <a href="https://www.facebook.com/SamanthaYates" target="_blank">
                <img src="assets/facebook-logo.png" alt="Facebook">
            </a>
        </div>
        <div class="social-icon">
            <a href="https://www.instagram.com/samanthakhansen" target="_blank">
                <img src="assets/instagram-logo.png" alt="Instagram">
            </a>
        </div>
        <div class="social-icon">
            <a href="https://twitter.com/SamanthaKHansen" target="_blank">
                <img src="assets/twitter-logo.png" alt="Twitter">
            </a>
        </div>
        <div class="social-icon">
            <a href="https://www.tiktok.com/@samanthakhansen" target="_blank">
                <img src="assets/tiktok-logo.png" alt="TikTok">
            </a>
        </div>
    </div>
    <a href="https://www.allamericanprincess.com" class="blog-button" target="_blank">Visit My Blog</a>
</body>
</html>
